    keywords: política de confidencialidad
    description: Política de Privacidad y Uso - Scan Drive - Escaneo Intuitivo y Responsable
  title: Política de privacidad y uso
  description: Escaneo intuitivo y responsable
  personal:
    title: Informacion personal
    content: No se recopila ni transmite información personal a servicios de terceros
  storage:
    title: Almacenamiento
    content: No se almacena información en su dispositivo sin su propia acción explícita relacionada con la copia de seguridad de archivos
  authorization:
