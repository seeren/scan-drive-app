support:
  meta:
    title: Apoyo Scan Drive
    keywords: apoyo scan drive
    description: Apoyo Scan Drive - Scan Drive - Disponible en Google Play y App Store
  title: Support
  description: En caso de observaciones o problemas
  mail:
    title: Contáctenos por escrito
    content: Puede contactarnos por correo electrónico con soporte activo
  online:
    title: Contribuir abiertamente
    content: Puede declarar un comentario o un problema visible para todos para desencadenar una respuesta técnica con la disponibilidad de una actualización de la aplicación.

