format:
  meta:
    title: Skanningsstorlek
    keywords: skanningsstorlek
    description: Scan Format - Scan Drive - Flera dokumentformat för olika storlekar i stående, liggande, färg eller svartvitt
  title: Ställ in skanningsstorlek
  description: Flera dokumentformat för olika storlekar i stående, liggande, färg eller svartvitt tillåter formateringsskanning
  features:
    format:
      title: Definiera format
      description: För att tvinga skanningen att respektera exakta proportioner är det möjligt att välja ett PDF-exportformat
      formatList:
        label: storlekar
        a3: A3
        a4: A4
        a5: A5
        a6: A6
        a7: A7
        creditCard: Kredit- och visitkort
        americanLetter: Amerikanskt brev
    orientation:
      title: Välj orientering
      description: Ändra orienteringen för skanning till PDF
      orientationList:
        label: Vägledning
        landscape: Landsbygden
        portrait: Porträtt
    colorimetry:
      title: Justera kolorimetrin
      description: Skanna i gråskala för att få en rendering trogen en fotokopia
      colorimetryList:
        label: Kolorimetri
        color: Färg
        grayScale: Nyanser av grå

adjust:
  meta:
    title: Taranmış bir görüntüyü kırpın
    keywords: kırpma resmi
    description: Taranan bir görüntüyü kırpın - Tarama Sürücüsü - Hareketin karşı açısında büyütülmüş bir önizleme sağlayan tutamaçlarla hassas bir şekilde kırpın
  title: Taranmış bir görüntüyü kırpın
  description: Harekete zıt açıda büyütülmüş bir önizleme sağlayan tutamaçlarla hassas bir şekilde kırpın
  features:
    crop:
      title: Kesimi Ayarla
      description: Tam ekran önizleme, gerçekleştirilen taramanın daha iyi anlaşılmasını sağlar. Bir tutamaç seçildiğinde, kırpılan alanın yakınlaştırılması için tutamacın karşısındaki köşede yer açmak için eylem düğmeleri kaybolur
      cropList:
        label: parlaklık
        minimum: -100
        maximum: "+100"
    contrast:
      title: Kontrastı ayarla
      description: Kontrastı artırarak metin arka plana göre vurgulanabilir veya azaltılabilir, bu ayarlamaları kırpma sırasında ve doğrulamadan önce yapabilirsiniz.
      contrastList:
        label: zıtlıklar
        minimum: -100
        maximum: "+100"
    brightness:
      title: Parlaklığı ayarla
      description: Parlaklığı artırarak, kötü aydınlatmayı düzeltmek için arka plan daha az nüanslı ve daha tek renkli olabilir
      brightnessList:
        label: parlaklık
        minimum: -100
        maximum: "+100"

assemble:
  meta:
    title: PDF birleştirme
    keywords: PDF birleştirme
    description: PDF'yi Birleştir - Tarama Sürücüsü - Tüm belgelerin önizlemesi, birleştirme pdf gibi bir dışa aktarma biçimi seçmeden önce bunları yeniden düzenlemeyi kolaylaştırır
  title: PDF'yi birleştirin, birden çok taramayı tek bir dosyada yapın
  description: Tüm belgelerin önizlemesi, birleştirme pdf gibi bir dışa aktarma biçimi seçmeden önce bunları yeniden düzenlemeyi kolaylaştırır
  features:
    rename:
      title: Yeniden isimlendirmek
      description: Tarama oturumuna bir ad verin, dışa aktarılan dosyanın adına karşılık gelecektir veya birden fazla dosyada dışa aktarma durumunda önek olarak kullanılacaktır.
    organise:
      title: Düzenlemek
      description: Sürükle ve bırak ile belgenin konumunu değiştirin. Ayrıca önizlemek veya silmek için bir belge seçebilir ve daha fazlasını ekleyebilirsiniz.
    rotate:
      title: Döndürmek
      description: Tarama, format dikeyken baş aşağı veya yatay olarak yapıldıysa endişelenmeyin, son bir değişiklik mümkündür
    proportion:
      title: Oran
      description: Belirli bir formatın boyutlarına sahip bir taramayı dışa aktarmak istiyorsanız, taramanın oranlarını buna uyacak şekilde değiştirmek mümkündür.
      proportionList:
        label: oranlar
        minimum: Orijinal
        maximum: Düzeltilmiş
    export:
      title: Ihracat
      description: Her taramayı bir görüntü olarak dışa aktarın veya PDF formatında birleştirin. Tüm taramalarda metin tanıma (OCR) metin biçimiyle sunulur
      exportList:
        label: uzantılar
        jpg: JPG
        pdf: PDF
        txt: TXT

export:
  meta:
    title: Bir belgeyi PDF'ye tarayın
    keywords: pdf tarayıcı
    description: Bir belgeyi PDF'de tarayın - Tarama Sürücüsü - Taranan belge, PDF biçiminde tek bir dosyada ve ayrı ayrı JPG biçiminde dışa aktarılabilir
  title: Bir belgeyi PDF'ye tarayın
  description: Taranan belge tek bir dosyada PDF formatında ve ayrı ayrı JPG formatında dışa aktarılabilir
  features:
    pdf:
      title: PDF
      description: Tüm taramalar, belge ayarlanırken belirtilen boyutlar ve yön ile tek bir PDF dosyasına aktarılır
    image:
      title: Resim
      description: Her tarama için ".jpg" formatında görüntü dosyalarına dışa aktarır
    text:
      title: Metin
      description: Tüm taramalar için metnin tanınması ve çıkarılması, ".txt" formatında bir dosyada dışa aktarılır. Bu özellik için, bir işleme ilerleme göstergesi, başlatma ve ardından talebi iptal etme olasılığı ile çıkarma aşamasının bildirilmesini önerir.

