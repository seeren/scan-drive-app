scanDrive:
  meta:
    title: Tragbarer PDF-Scanner
    keywords: tragbarer Scanner
    description: Tragbarer PDF-Scanner - Scan Drive - Holen Sie sich professionelle Scans intuitiv mit Ihrem Smartphone und dem tragbaren Scanner Scan Drive
  title: Tragbarer PDF-Scanner
  description: Holen Sie sich professionelle Scans intuitiv mit Ihrem Smartphone und dem tragbaren Scanner Scan Drive
  features:
    format:
      title: Format
      description: Legen Sie die Größe eines Scans fest
    adjust:
      title: Anpassen
      description: Scan retuschieren
    assemble:
      title: Montieren
      description: Mehrere Dokumente zusammenführen
    export:
      title: Export
      description: Als PDF scannen
  install: Installieren

format:
  meta:
    title: Scangröße
    keywords: scangröße
    description: Scanformat - Scanlaufwerk - Mehrere Dokumentenformate für verschiedene Größen in Hoch-, Quer-, Farb- oder Schwarzweiß
  title: Scangröße festlegen
  description: Mehrere Dokumentenformate für unterschiedliche Größen in Hoch-, Quer-, Farb- oder Schwarzweißformatierung ermöglichen das Scannen
  features:
    format:
      title: Format definieren
      description: Um den Scan zu zwingen, genaue Proportionen einzuhalten, ist es möglich, ein PDF-Exportformat zu wählen
      formatList:
        label: größen
        a3: A3
        a4: A4
        a5: A5
        a6: A6
        a7: A7
        creditCard: Kredit- und Visitenkarte
        americanLetter: Amerikanischer Brief
    orientation:
      title: Ausrichtung wählen
      description: Ändern Sie die Ausrichtung des Scannens in PDF
      orientationList:
        label: Orientierungshilfe
        landscape: Landschaft
        portrait: Porträt
    colorimetry:
      title: Passen Sie die Farbmetrik an
      description: Scannen Sie in Graustufen, um eine Wiedergabe zu erhalten, die der einer Fotokopie entspricht 
      colorimetryList:
        label: Farbmetrik 
        color: Farbe
        grayScale: Grautöne

adjust:
  meta:
    title: Ein gescanntes Bild zuschneiden
    keywords: Bild zuschneiden
    description: Beschneiden Sie ein gescanntes Bild – Scannen Sie Laufwerk – Beschneiden Sie präzise mit den Griffen, die eine vergrößerte Vorschau im entgegengesetzten Winkel der Bewegung geben
  title: Ein gescanntes Bild zuschneiden
  description: Beschneiden Sie präzise mit den Anfassern, die eine vergrößerte Vorschau im entgegengesetzten Winkel zur Bewegung geben
  features:
    crop:
      title: Ausschnitt anpassen
      description: Die Vollbildvorschau bietet eine bessere Einschätzung des durchgeführten Scans. Durch Auswählen eines Anfassers verschwinden die Aktionsschaltflächen, um in der Ecke gegenüber dem Anfasser Platz für einen Zoom des zugeschnittenen Bereichs zu schaffen
      cropList:
        label: helligkeit
        minimum: -100
        maximum: '+100'
    contrast:
      title: Kontrast anpassen
      description: Durch Erhöhen des Kontrasts kann der Text im Verhältnis zum Hintergrund betont oder abgeschwächt werden. Diese Anpassungen können Sie zum Zeitpunkt des Zuschneidens und vor der Validierung vornehmen
      contrastList:
        label: kontraste
        minimum: -100
        maximum: '+100'
    brightness:
      title: Helligkeit anpassen
      description: Durch Erhöhen der Helligkeit kann der Hintergrund weniger nuanciert und monochromatischer dargestellt werden, um schlechte Beleuchtung auszugleichen
      brightnessList:
        label: helligkeit
        minimum: -100
        maximum: '+100'

assemble:
  meta:
    title: PDF zusammenführen
    keywords: PDF zusammenführen
    description: PDF zusammenführen - Laufwerk scannen - Eine Vorschau aller Dokumente macht es einfach, sie neu zu organisieren, bevor Sie ein Exportformat wie PDF zusammenführen auswählen
  title: PDF, mehrere Scans in einer Datei zusammenführen
  description: Eine Vorschau aller Dokumente macht es einfach, sie neu zu organisieren, bevor Sie ein Exportformat wie PDF zusammenführen auswählen
  features:
    rename:
      title: Umbenennen
      description: Geben Sie der Scansitzung einen Namen, der dem Namen der exportierten Datei entspricht oder bei Exporten in mehrere Dateien als Präfix verwendet wird
    organise:
      title: Arrangieren
      description: Ändern Sie die Position eines Dokuments per Drag & Drop. Sie können auch ein Dokument auswählen, um es in der Vorschau anzuzeigen oder zu löschen und weitere hinzuzufügen
    rotate:
      title: Rotieren
      description: Wenn der Scan bei vertikalem Format verkehrt herum oder horizontal durchgeführt wurde, keine Sorge, eine letzte Änderung ist möglich
    proportion:
      title: Anteil
      description: Sie möchten einen Scan mit den Abmessungen eines bestimmten Formats exportieren, es ist möglich, die Proportionen eines Scans entsprechend zu ändern
      proportionList:
        label: proportionen
        minimum: Original
        maximum: Angepasst
    export:
      title: Export
      description: Exportieren Sie jeden Scan als Bild oder führen Sie sie im PDF-Format zusammen. Texterkennung (OCR) in allen Scans wird mit dem Textformat angeboten
      exportList:
        label: erweiterungen
        jpg: JPG
        pdf: PDF
        txt: TXT

export:
  meta:
    title: Scannen Sie ein Dokument in PDF
    keywords: pdf-dcanner
    description: Scannen Sie ein Dokument im PDF-Format - Laufwerk scannen - Das gescannte Dokument kann in einer einzigen Datei im PDF-Format und einzeln im JPG-Format exportiert werden
  title: Scannen Sie ein Dokument in PDF
  description: Das gescannte Dokument kann in einer einzigen Datei im PDF-Format und einzeln im JPG-Format exportiert werden
  features:
    pdf:
      title: PDF
      description: Alle Scans werden in einer einzigen PDF-Datei mit den Abmessungen und der Ausrichtung exportiert, die beim Einrichten des Dokuments angegeben wurden
    image:
      title: Bild
      description: Scans werden für jeden Scan in Bilddateien im „.jpg“-Format exportiert
    text:
      title: Text
      description: Texterkennung und -extraktion für alle Scans werden in eine Datei im „.txt“-Format exportiert. Für diese Funktion schlägt eine Fortschrittsanzeige der Verarbeitung vor, über die Initialisierungs- und dann die Extraktionsphase mit der Möglichkeit, die Anfrage zu stornieren, benachrichtigt zu werden

download:
  meta:
    title: Scanner herunterladen
    keywords: scanner herunterladen
    description: Download Scanner – Laufwerk scannen – Verfügbar bei Google Play und im App Store
  subtitle: Verfügbar über Google Play und App Store

