scanDrive:
  meta:
    title: Bärbar PDF-skanner
    keywords: bärbar skanner
    description: PDF Portable Scanner - Scan Drive - Få professionella skanningar intuitivt med din smartphone och Scan Drive Portable Scanner
  title: Bärbar PDF-skanner
  description: Få professionella skanningar intuitivt med din smartphone och den bärbara Scan Drive-skannern
  features:
    format:
      title: Formatera
      description: Ställ in storleken på en skanning
    adjust:
      title: Att justera
      description: Retuschskanning
    assemble:
      title: Att bygga ihop
      description: Slå samman flera dokument
    export:
      title: Exportera
      description: Skanna till PDF
  install: Installera

format:
  meta:
    title: Skanningsstorlek
    keywords: skanningsstorlek
    description: Scan Format - Scan Drive - Flera dokumentformat för olika storlekar i stående, liggande, färg eller svartvitt
  title: Ställ in skanningsstorlek
  description: Flera dokumentformat för olika storlekar i stående, liggande, färg eller svartvitt tillåter formateringsskanning
  features:
    format:
      title: Definiera format
      description: För att tvinga skanningen att respektera exakta proportioner är det möjligt att välja ett PDF-exportformat
      formatList:
        label: storlekar
        a3: A3
        a4: A4
        a5: A5
        a6: A6
        a7: A7
        creditCard: Kredit- och visitkort
        americanLetter: Amerikanskt brev
    orientation:
      title: Välj orientering
      description: Ändra riktningen för skanning till PDF
      orientationList:
        label: Vägledning
        landscape: Landsbygden
        portrait: Porträtt
    colorimetry:
      title: Justera kolorimetrin
      description: Skanna i gråskala för att få en rendering trogen en fotokopia
      colorimetryList:
        label: Kolorimetri 
        color: Färg
        grayScale: Nyanser av grå

adjust:
  meta:
    title: Beskär en skannad bild
    keywords: beskära bild
    description: Beskär en skannad bild - Skanna Drive - Beskär exakt med handtagen som ger en förstorad förhandsvisning i motsatt vinkel av rörelsen
  title: Beskär en skannad bild
  description: Beskär exakt med handtagen som ger en förstorad förhandstitt i motsatt vinkel till rörelsen
  features:
    crop:
      title: Justera utskärning
      description: Förhandsvisningen i helskärm ger en bättre uppfattning om den skanning som utförs. Genom att välja ett handtag försvinner åtgärdsknapparna för att göra plats i hörnet mittemot handtaget för en zoomning av det beskurna området
      cropList:
        label: ljusstyrka
        minimum: -100
        maximum: '+100'
    contrast:
      title: Justera kontrasten
      description: Genom att öka kontrasten kan texten accentueras eller förminskas i förhållande till bakgrunden, det är vid beskärningstillfället och före validering som du kan göra dessa justeringar
      contrastList:
        label: kontraster
        minimum: -100
        maximum: '+100'
    brightness:
      title: Justera ljusstyrkan
      description: Genom att öka ljusstyrkan kan bakgrunden bli mindre nyanserad och mer monokromatisk för att jämna ut dålig belysning
      brightnessList:
        label: ljusstyrka
        minimum: -100
        maximum: '+100'

assemble:
  meta:
    title: Slå samman PDF
    keywords: slå samman PDF
    description: Sammanfoga PDF - Scan Drive - En förhandsgranskning av alla dokument gör det enkelt att omorganisera dem innan du väljer ett exportformat som sammanfoga pdf
  title: Slå ihop PDF, flera skanningar till en fil
  description: En förhandsgranskning av alla dokument gör det enkelt att omorganisera dem innan du väljer ett exportformat som merge pdf
  features:
    rename:
      title: Döp om
      description: Ge ett namn till skanningssessionen, den kommer att motsvara namnet på den exporterade filen eller vid export av flera filer kommer den att användas som ett prefix
    organise:
      title: Ordna
      description: Ändra ett dokuments position genom att dra och släppa. Du kan också välja ett dokument för att förhandsgranska eller ta bort det och lägga till fler
    rotate:
      title: Snurra
      description: Om skanningen gjordes upp och ner eller horisontellt när formatet är vertikalt, inga bekymmer, en sista ändring är möjlig
    proportion:
      title: Andel
      description: Du vill exportera en skanning med måtten för ett specifikt format, det är möjligt att ändra proportionerna för en skanning för att matcha den
      proportionList:
        label: proportioner
        minimum: Original
        maximum: Justerad
    export:
      title: Exportera
      description: Exportera varje skanning som en bild eller slå samman dem till PDF-format. Textigenkänning (OCR) i alla skanningar erbjuds med textformatet
      exportList:
        label: förlängningar
        jpg: JPG
        pdf: PDF
        txt: TXT

export:
  meta:
    title: Skanna ett dokument till PDF
    keywords: pdf-skanner
    description: Skanna ett dokument i PDF - Skanna Drive - Det skannade dokumentet kan exporteras i en enda fil i PDF-format och individuellt i JPG-format
  title: Skanna ett dokument till PDF
  description: Det skannade dokumentet kan exporteras i en enda fil i PDF-format och individuellt i JPG-format
  features:
    pdf:
      title: PDF
      description: Alla skanningar exporteras i en enda PDF-fil med de mått och orientering som anges när dokumentet ställs in
    image:
      title: Bild
      description: Skannar export till bildfiler i ".jpg"-format för varje skanning
    text:
      title: Text
      description: Textigenkänning och extrahering för alla skanningar exporteras i en fil i ".txt"-format. För den här funktionen föreslår en bearbetningsförloppsindikator att bli meddelad om initialiserings- och sedan extraktionsfasen med möjlighet att avbryta begäran

download:
  meta:
    title: Ladda ner Scanner
    keywords: ladda ner Scanner
