  title: Draagbare PDF-scanner
  description: Maak intuïtief professionele scans met uw smartphone en de draagbare Scan Drive-scanner
  features:
    format:
      title: Formaat
      description: De grootte van een scan instellen
    adjust:
      title: Aanpassen
