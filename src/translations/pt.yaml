    keywords: política de privacidade
    description: Política de Privacidade e Uso - Scan Drive - Verificação intuitiva e responsável
  title: Política de Privacidade e Uso
  description: Digitalização intuitiva e responsável
  personal:
    title: Informações pessoais
    content: Nenhuma informação pessoal é coletada ou transmitida a serviços de terceiros
  storage:
    title: Armazenar
    content: Nenhuma informação é armazenada em seu dispositivo sem sua própria ação explícita relacionada ao backup de arquivos
  authorization:
    title: Permissões
    content: O Scan Drive solicita que você permita o uso da câmera somente quando precisar. O Scan Drive solicita permissão para armazenar arquivos em seu dispositivo somente quando você solicita explicitamente
