adjust:
  meta:
    title: Rajaa skannattu kuva
    keywords: rajaa kuvaa
    description: Rajaa skannattu kuva - Scan Drive - Rajaa tarkasti kahvoilla, jotka antavat suurennetun esikatselun liikkeen vastakkaisessa kulmassa
  title: Rajaa skannattu kuva
  description: Rajaa tarkasti kahvoilla, jotka antavat suurennetun esikatselun liikkeen vastakkaisessa kulmassa
  features:
    crop:
      title: Säädä katkaisua
      description: Koko näytön esikatselu antaa paremman käsityksen suoritetusta skannauksesta. Kun valitset kahvan, toimintopainikkeet katoavat, jotta kahvaa vastapäätä olevaan kulmaan jää tilaa rajatun alueen zoomaukselle
      cropList:
        label: kirkkaus
        minimum: -100
        maximum: '+100'
    contrast:
      title: Säädä kontrastia
      description: Lisäämällä kontrastia tekstiä voidaan korostaa tai pienentää suhteessa taustaan, voit tehdä nämä säädöt rajauksen yhteydessä ja ennen vahvistusta
      contrastList:
        label: kontrasteja
        minimum: -100
        maximum: '+100'
    brightness:
      title: Säädä kirkkautta
      description: Lisäämällä kirkkautta tausta voi olla vähemmän vivahteikas ja yksivärisempi huonon valaistuksen tasoittamiseksi
      brightnessList:
        label: kirkkaus
        minimum: -100
        maximum: '+100'

assemble:
  meta:
    title: Yhdistä PDF
    keywords: yhdistä PDF
    description: Yhdistä PDF - skannausasema - Kaikkien asiakirjojen esikatselu helpottaa niiden järjestämistä uudelleen ennen vientimuodon, kuten yhdistä pdf:n valitsemista
  title: Yhdistä PDF, useita skannauksia yhdeksi tiedostoksi
  description: Kaikkien asiakirjojen esikatselu helpottaa niiden järjestämistä uudelleen ennen vientimuodon, kuten yhdistämis-pdf, valitsemista
  features:
    rename:
      title: Nimeä uudelleen
      description: Anna skannausistunnolle nimi, se vastaa viedyn tiedoston nimeä tai jos viedään useaan tiedostoon, sitä käytetään etuliitteenä
    organise:
      title: Järjestää
      description: Muuta asiakirjan sijaintia vetämällä ja pudottamalla. Voit myös valita asiakirjan esikatsellaksesi tai poistaaksesi sen ja lisätäksesi lisää
    rotate:
      title: Pyöritä
      description: Jos skannaus tehtiin ylösalaisin tai vaakasuunnassa muodon ollessa pystysuora, ei hätää, lopullinen muokkaus on mahdollista
    proportion:
      title: Suhde
      description: Jos haluat viedä skannauksen tietyn muodon mitoilla, voit muokata skannauksen mittasuhteita vastaamaan sitä
      proportionList:
        label: mittasuhteet
        minimum: Alkuperäinen
        maximum: Säädetty
    export:
      title: Viedä
      description: Vie jokainen skannaus kuvana tai yhdistä ne PDF-muotoon. Tekstintunnistus (OCR) on saatavilla kaikissa skannauksissa tekstimuodossa
      exportList:
        label: laajennuksia
        jpg: JPG
        pdf: PDF
        txt: TXT

export:
  meta:
    title: Skannaa asiakirja PDF-muotoon
    keywords: pdf skanneri
    description: Skannaa asiakirja PDF-muodossa - Scan Drive - Skannattu asiakirja voidaan viedä yhtenä tiedostona PDF-muodossa ja yksitellen JPG-muodossa
  title: Skannaa asiakirja PDF-muotoon
  description: Skannattu asiakirja voidaan viedä yhtenä tiedostona PDF-muodossa ja yksitellen JPG-muodossa
  features:
    pdf:
      title: PDF
      description: Kaikki skannaukset viedään yhdeksi PDF-tiedostoksi, jonka mitat ja suunta on määritetty asiakirjaa määritettäessä
    image:
      title: Kuva
      description: Skannata vienti kuvatiedostoihin ".jpg"-muodossa jokaisella skannauksella
    text:
      title: Teksti
      description: Kaikkien skannausten tekstin tunnistus ja poiminta viedään tiedostoon ".txt"-muodossa. Tätä ominaisuutta varten käsittelyn edistymisen ilmaisin ehdottaa, että sinulle ilmoitetaan alustus- ja sitten purkuvaiheesta ja mahdollisuus peruuttaa pyyntö

